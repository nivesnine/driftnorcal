{% macro menu() -%}

<div class="ui container">
  <div class="ui large inverted secondary pointing menu">
      <div class="right item" style="padding: 0;">
           <a class="item inverted" href="{{ url_for('site.index') }}">View Site</a>
          <a class="item inverted" href="{{ url_for('auth.logout_view') }}">Logout</a>
      </div>
  </div>
</div>
{%- endmacro %}

{% macro mobile_menu() -%}
<div class="ui vertical inverted sidebar menu left">

    <a href="{{ url_for('admin.index') }}" class="item">
        <i class='user icon' aria-hidden="true"></i>
    </a>
      {% if current_user.is_admin() %}
      <a class="item" href="{{ url_for('admin.user_list') }}">Users</a>
      <a class="item" href="{{ url_for('admin.role_list') }}">Roles</a>
      {% endif %}
</div>
{%- endmacro %}
